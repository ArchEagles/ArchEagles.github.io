<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User-to-User Chat</title>

  <style>
    body {
      font-family: sans-serif;
    }

    #chat-container {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    #chat-messages {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .message.self {
      background-color: #eee;
      text-align: right;
    }

    .message img {
      float: left;
      margin-right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .message p {
      margin: 0;
      font-size: 16px;
    }

    #chat-input {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #chat-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #chat-input button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chat.js"></script>
</body>
</html>
