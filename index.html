<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Message Website</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
    }

    .form {
      padding: 20px;
      border: 1px solid #ccc;
    }

    .form label {
      display: block;
      margin-bottom: 10px;
    }

    .form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .form textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Message Website</h1>
    </div>

    <div class="form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="button">Send Message</button>
    </div>
  </div>
</body>
</html>
