<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      background-color: #007bff;
    }

    #game-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    #bird {
      width: 32px;
      height: 32px;
      background-color: #f00;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pipe {
      width: 50px;
      height: 200px;
      background-color: #fff;
      position: absolute;
      top: 0;
      left: 0;
    }

    .pipe-top {
      position: absolute;
      top: -200px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="bird"></div>
    <div class="pipe"></div>
    <div class="pipe pipe-top"></div>
  </div>

  <script>
    // Get the bird and pipe elements
    const bird = document.getElementById('bird');
    const pipes = document.querySelectorAll('.pipe');

    // Set the bird's initial position
    let birdTop = 200;
    bird.style.top = birdTop + 'px';

    // Set the pipes' initial positions
    let pipeLeft = 600;
    for (const pipe of pipes) {
      pipe.style.left = pipeLeft + 'px';
      pipeLeft += 200;
    }

    // Update the bird's position every frame
    window.requestAnimationFrame(() => {
      birdTop += 2;
      bird.style.top = birdTop + 'px';

      // Check for collisions between the bird and the pipes
      for (const pipe of pipes) {
        const pipeLeft = parseInt(pipe.style.left);
        const pipeTop = parseInt(pipe.style.top);
        const pipeBottom = pipeTop + pipe.offsetHeight;

        if (birdTop < pipeTop || birdTop > pipeBottom) {
          // Collision detected!
          alert('Game Over!');
          break;
        }
      }

      // Request the next frame
      window.requestAnimationFrame(() => update());
    });
  </script>
</body>
</html>
