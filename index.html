<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chat</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .chat-container {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .chat-header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    .chat-header h2 {
      font-size: 20px;
      font-weight: normal;
    }

    .chat-messages {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .chat-message img {
      float: left;
      margin-right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .chat-message p {
      margin: 0;
      font-size: 16px;
    }

    .chat-message.self {
      background-color: #eee;
      text-align: right;
    }

    .chat-message.self img {
      margin-left: 10px;
      margin-right: 0;
    }

    .chat-input {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .chat-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Online Chat</h2>
    </div>

    <div class="chat-messages">
      <div class="chat-message">
        <img src="https://i.pravatar.cc/50?img=1" alt="User 1">
        <p>Hello!</p>
      </div>

      <div class="chat-message self">
        <img src="https://i.pravatar.cc/50?img=2" alt="User 2">
        <p>Hi there!</p>
      </div>

      <div class="chat-message">
        <img src="https://i.pravatar.cc/50?img=1" alt="User 1">
        <p>How are you doing today?</p>
      </div>

      <div class="chat-message self">
        <img src="https://i.pravatar.cc/50?img=2" alt="User 2">
        <p>I'm doing well, thanks for asking. What about you?</p>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Enter your message">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
